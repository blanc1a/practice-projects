<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <p class="rotated-title-left">Random Color Changer</p>
    </header>
    <main>
        <button id="btn-clr-generator" class="btn-generate-clr">Press to generate color</button>
        <div class="clr-code-container">
            <p>Get the code:</p>
            <form id="filterClrCode" class="clr-code-radio">
                <label for="clr-code">
                    <input id="hex" type="radio" name="clr-code" checked> HEX
                </label>
                <label for="clr-code">
                    <input id="rgb" type="radio" name="clr-code"> RGB
                </label>
                <label for="clr-code">
                    <input id="hsl" type="radio" name="clr-code"> HSL
                </label>
                <label for="clr-code">
                    <input id="hsv" type="radio" name="clr-code"> HSV
                </label>
                <label for="clr-code">
                    <input id="cmyk" type="radio" name="clr-code"> CMYK
                </label>
            </form>
        </div>
        <div class="container">
            <p id="colorCode" class="color-code">#2B8582</p>
            <button id="btnCopy" class="btn-copy">Copy</button>
        </div>
    </main>
    <footer>
        <p class="rotated-title-right">Random Color Changer</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
